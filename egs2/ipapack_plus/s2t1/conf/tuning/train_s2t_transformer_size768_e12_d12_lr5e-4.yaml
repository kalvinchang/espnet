encoder: transformer
encoder_conf:
    output_size: 768
    attention_heads: 12
    linear_units: 3072
    num_blocks: 12
    dropout_rate: 0.1
    positional_dropout_rate: 0.1
    attention_dropout_rate: 0.1
    input_layer: conv2d2
    normalize_before: true
    use_flash_attn: true

decoder: transformer
decoder_conf:
    attention_heads: 12
    linear_units: 3072
    num_blocks: 12
    dropout_rate: 0.1
    positional_dropout_rate: 0.1
    self_attention_dropout_rate: 0.1
    src_attention_dropout_rate: 0.1
    use_flash_attn: true

model_conf:
    ctc_weight: 0.3
    lsm_weight: 0.1
    length_normalized_loss: false
    sym_na: "<na>"

optim: adamw
optim_conf:
    lr: 0.0005
    betas:
    - 0.9
    - 0.98
    eps: 1.0e-06
    weight_decay: 0.0
# scheduler: piecewiselinearwarmuplr  # v3.1 but modified hyperparams
# scheduler_conf:
#     warmup_steps_list: [0, 10000, 20000]
#     warmup_lr_list: [0., 0.0001, 0.001]

batch_type: unsorted
# global batch size is 256
batch_size: 128
accum_grad: 2
batch_bins: 1000000
num_iters_per_epoch: 10000
max_epoch: 6
patience: none
init: none
best_model_criterion:
-   - valid
    - acc
    - max
-   - valid
    - total_count
    - max
keep_nbest_models: 5
nbest_averaging_interval: 5     # average ckpt every 5 epochs (v3.1)
use_amp: true
num_workers: 4
unused_parameters: false
seed: 42
num_att_plot: 0     # set to 0 due to flash_attn
sharded_ddp: false
