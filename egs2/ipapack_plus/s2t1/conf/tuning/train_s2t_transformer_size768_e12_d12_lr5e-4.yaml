# based mostly on OWSM v1 base (272m params)
#   https://huggingface.co/espnet/owsm_v1
# and some hyperparameters from OWSM v3.1 base (101m params)
#   https://huggingface.co/espnet/owsm_v3.1_ebf_small/raw/main/exp/s2t_train_s2t_ebf_conv2d_size768_e9_d9_piecewise_lr5e-4_warmup60k_flashattn_raw_bpe50000/config.yaml

# TODO: rename the file - add the warmup and flashattn

preprocessor: s2t
preprocessor_conf:
    text_prev_name: text_prev
    text_ctc_name: text_ctc
    fs: 16000
    na_symbol: "<na>"
    speech_length: 20
    speech_resolution: 0.02
    speech_init_silence: 20
    text_prev_apply_prob: 1.0 # whether to condition on text_prev
    # if text_prev is <na>, applying text_prev doesn't do anything
    #   thus for ASR and phoneme recognition, this doesn't do anything
    #   but for G2P and P2G, what removing the context does is to
    #   rely only on the audio
    # TODO: fully removing the context might be too harsh
    #   need to modify so we implement partial masking
    time_apply_prob: 1.0
    # we don't have timestamps
    #   time_apply_prob is the probability at which timestamps are KEPT
    #   if the code to remove timestamps is applied, then the timestamp token will be duplicated
    notime_symbol: "<notimestamps>"
    first_time_symbol: "<0.00>"
    last_time_symbol: "<20.00>"

frontend_conf:
    n_fft: 512
    win_length: 400
    hop_length: 160

