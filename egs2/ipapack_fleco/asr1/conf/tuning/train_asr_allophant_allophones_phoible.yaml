seed: 11711
freeze_param: [
  "frontend.upstream.upstream.model.feature_extractor"
]

frontend: s3prl
frontend_conf:
    frontend_conf:
        upstream: xls_r_300m
    download_dir: ./hub
    multilayer_feature: True

encoder: allophant
encoder_conf:
    phoneme_embedding_size: 640
    # Blank offset 2 to handle <unk> token from Stage 5
    blank_offset: 2
    # <sos/eos> token from Stage 5
    additional_special_tokens: 1
    feature_type: phoible
    use_allophone_layer: true
    phoneme_inventory_file: data/token_list/word/tokens_mapped.txt
    phoible_path: local/allophoible/allophoible_v2.csv
    composition_inventories_file: dump/raw/inventories.json
    composition_features:
      - advancedTongueRoot
      - anterior
      - approximant
      - back
      - click
      - consonantal
      - constrictedGlottis
      - continuant
      - coronal
      - delayedRelease
      - distributed
      - dorsal
      - epilaryngealSource
      - fortis
      - front
      - high
      - labial
      - labiodental
      - lateral
      - low
      - loweredLarynxImplosive
      - nasal
      - periodicGlottalSource
      - raisedLarynxEjective
      - retractedTongueRoot
      - round
      - short
      - sonorant
      - spreadGlottis
      - stress
      - strident
      - syllabic
      - tap
      - tense
      - trill
      - long
    language_id_mapping_path: dump/raw/supported_languages.json
    utt_id_separator: "_"
    allophone_identity_placeholders:
      - bel
      - bos
      - cym
      - kaz
      - mal
      - mar
      - nya
      - ori
      - orm
      - srp
