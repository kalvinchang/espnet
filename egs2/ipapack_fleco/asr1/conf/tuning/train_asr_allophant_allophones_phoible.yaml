model_conf:
    extract_feats_in_collect_stats: false
    ctc_weight: 1.0
    interctc_weight: 0.5
    lsm_weight: 0.1
    length_normalized_loss: false
    aux_ctc_share_vocab: "dump/raw/train_mapped/feature_values.json"
    aux_ctc:
      '0':
        - advancedTongueRoot
        - anterior
        - approximant
        - back
        - click
        - consonantal
        - constrictedGlottis
        - continuant
        - coronal
        - delayedRelease
        - distributed
        - dorsal
        - epilaryngealSource
        - fortis
        - front
        - high
        - labial
        - labiodental
        - lateral
        - low
        - loweredLarynxImplosive
        - nasal
        - periodicGlottalSource
        - raisedLarynxEjective
        - retractedTongueRoot
        - round
        - short
        - sonorant
        - spreadGlottis
        - stress
        - strident
        - syllabic
        - tap
        - tense
        - trill
        - long

aux_ctc_tasks: ["advancedTongueRoot" , "anterior" , "approximant" , "back" , "click" , "consonantal" , "constrictedGlottis" , "continuant" , "coronal" , "delayedRelease" , "distributed" , "dorsal" , "epilaryngealSource" , "fortis" , "front" , "high" , "labial" , "labiodental" , "lateral" , "low" , "loweredLarynxImplosive" , "nasal" , "periodicGlottalSource" , "raisedLarynxEjective" , "retractedTongueRoot" , "round" , "short" , "sonorant" , "spreadGlottis" , "stress" , "strident" , "syllabic" , "tap" , "tense" , "trill" , "long"]

log_interval: 1
num_att_plot: 0
num_workers: 32
sort_in_batch: descending
sort_batch: descending
batch_type: numel
batch_bins: 20000000
accum_grad: 4
max_epoch: 45
patience: none
init: xavier_uniform
best_model_criterion:
-   - valid
    - acc
    - max
-   - valid
    - total_count
    - max
keep_nbest_models: 10

use_amp: false
cudnn_deterministic: false
cudnn_benchmark: false

optim: adam
optim_conf:
    lr: 0.0003
    weight_decay: 0.000001
scheduler: warmuplr
scheduler_conf:
    warmup_steps: 625 # 2500

ctc_conf:
    zero_infinity: true
    elementwise_affine: false
